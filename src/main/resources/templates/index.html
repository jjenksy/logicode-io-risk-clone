<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="webjars/jquery/3.3.1-1/jquery.min.js"></script>
    <script type="text/javascript" src="webjars/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="webjars/bootstrap/4.1.0/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="card">
        <div class="card-block">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>NAME</th>
                </tr>
                </thead>
                <tbody>
                    <!--access the list of chapters-->
                    <tr th:each="chapter :${data.content}">
                        <td th:text="${chapter.id}"></td>
                        <td th:text="${chapter.name}"></td>
                    </tr>
                </tbody>
            </table>
            <hr/>
            <ul class="nav nav-pills">
                <!--make paging selections for the data this is using thymeleaf and the totalPages amount from the page object-->
                <li class="nav-item"
                    th:each="pageNum : ${#numbers.sequence(0, data.totalPages - 1)}">
                    <a th:href="@{/(page=${pageNum})}"
                       th:text="${pageNum}"
                       class="nav-link" th:classappend="${current_page}==${pageNum} ? 'active' : ''"></a>
                </li>
            </ul>

        </div>
    </div>
</div>
</body>

</html>
